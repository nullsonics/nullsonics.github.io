about: |
  We deny the so-called dialogue between a musician and a listener. We scream on the top of our
  lungs — and we will either be heard, or be perished under the pressure of our own noise.

  Our common denominator is the null: it leaves no place for the meaningless musical discourse —
  only for the frightening freedom of expression. Composition and improvisation, synthesis and field
  recordings, polyrythms and noise of any colour — there are no rules, everything goes.

  [Read more](/about) (in Russian).
