about: |
  We deny the so-called dialogue between a musician and a listener. We scream on the top of our
  lungs — and we will either be heard, or be perished under the pressure of our own noise.

  Our common denominator is the null: it leaves no place for a meaningless musical discourse —
  only for the frightening freedom of expression.

  We represent a breed of industrial music that comes in a variety of exciting flavours: amorphous
  and fractured, violent and droning, furious and contemplative. All dark, all good. So pick your
  poison.
  

