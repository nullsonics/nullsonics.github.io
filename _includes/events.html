<h2>Events</h2>
{% for e in site.data.cms.events %}
	{% if e.forthcoming %}
    	<p><strong>[{{ e.date }}] <a href="{{ e.link }}">{{ e.title }}</a></strong><br>{{ e.venue }}</p>
	{% else %}
	    <p>[{{ e.date }}] <a href="{{ e.link }}">{{ e.title }}</a><br>{{ e.venue }}</p>
	{% endif %}
{% endfor %}
